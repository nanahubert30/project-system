<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #center-form {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @media (max-width: 576px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="center-form">
        <div class="row">
            <div class="card mx-auto" style="max-width: 500px;">
                <h1 class="fw-bold fs-2 text-center mt-4 text-success">Register</h1>
                <form action="/">
                    <div class="mb-3 mt-2">
                        <label for="name" class="form-label fs-5">Name:</label>
                        <input type="text" class="form-control fs-5" id="name" placeholder="Enter name" name="name">
                    </div>
                    <div class="mb-3 mt-2">
                        <label for="email" class="form-label fs-5">Email:</label>
                        <input type="email" class="form-control fs-5" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="mb-2">
                        <label for="pwd" class="form-label fs-5">Password:</label>
                        <input type="password" class="form-control fs-5" id="pwd" placeholder="Enter password" name="pswd">
                    </div>
                
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success fs-5 w-100">Register</button>
                    </div>

                    <div class="text-center mt-3">
                        <a href="#" class="fs-4 me-2"><i class="fa-brands fa-facebook text-success"></i></a>
                        <a href="#" class="fs-4 me-2"><i class="fa-brands fa-google text-success"></i></a>
                        <a href="#" class="fs-4"><i class="fa-brands fa-instagram text-success"></i></a>
                    </div>

                    <div class="text-center p-2">
                        <a href="#" class="fs-5">Forgot Password?</a>
                    </div>

                    <p class="text-center text-success">Already a user? <a href="#" data-bs-toggle="tab">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
